name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, data ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  VITE_BASE_URL: /cookmark/

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Checkout data branch
        uses: actions/checkout@v4
        with:
          ref: data
          sparse-checkout: |
            data
          path: temp-data

      - name: Copy data folder from data branch
        run: |
          if [ -d temp-data/data ]; then
            cp -r temp-data/data ./data
            echo "✅ Data folder copied successfully"
            ls -la ./data
          else
            echo "⚠️ No data folder found in data branch"
            exit 1
          fi

      - name: Clean up temporary files
        run: rm -rf temp-data

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './.output/public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
